name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - doc

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: install playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build
        env:
          CLARITY_PROJECT_ID: ${{ secrets.CLARITY_PROJECT_ID }}
          # 站点基础路径配置
          # - 保留此环境变量以支持子路径部署 (/site)
          # - 如需切换到根路径部署,移除此环境变量即可
          # - astro.config.mjs 中的 base 配置默认为 '/',可通过此环境变量覆盖
          VITE_SITE_BASE: '/site'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-success:
    needs: [build, deploy]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: HagiCode-org/haginotifier@v1
        with:
          msg_type: 'post'
          title: 'Deploy Notification'
          message: |
            ## Deploy to GitHub Pages

            **状态**: ✅ 成功
            **仓库**: ${{ github.repository }}
            **分支**: ${{ github.ref_name }}
            **提交**: ${{ github.sha }}
            **触发者**: ${{ github.actor }}
            **运行详情**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}

  notify-failure:
    needs: [build, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: HagiCode-org/haginotifier@v1
        with:
          msg_type: 'post'
          title: 'Deploy Notification'
          message: |
            ## Deploy to GitHub Pages

            **状态**: ❌ 失败
            **仓库**: ${{ github.repository }}
            **分支**: ${{ github.ref_name }}
            **提交**: ${{ github.sha }}
            **触发者**: ${{ github.actor }}
            **运行详情**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
