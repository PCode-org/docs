name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
      - doc

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs-pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: install playwright browsers
        run: npx playwright install --with-deps
        working-directory: apps/docs

      - name: Build docs
        run: cd apps/docs && npm run build
        env:
          CLARITY_PROJECT_ID: ${{ secrets.CLARITY_PROJECT_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/docs/dist

  deploy:
    environment:
      name: github-pages-docs
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-success:
    needs: [build, deploy]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: HagiCode-org/haginotifier@v1
        with:
          msg_type: "post"
          title: "Docs Deploy Notification"
          message: |
            ## Deploy Docs to GitHub Pages

            **状态**: ✅ 成功
            **仓库**: ${{ github.repository }}
            **分支**: ${{ github.ref_name }}
            **提交**: ${{ github.sha }}
            **触发者**: ${{ github.actor }}
            **运行详情**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}

  notify-failure:
    needs: [build, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: HagiCode-org/haginotifier@v1
        with:
          msg_type: "post"
          title: "Docs Deploy Notification"
          message: |
            ## Deploy Docs to GitHub Pages

            **状态**: ❌ 失败
            **仓库**: ${{ github.repository }}
            **分支**: ${{ github.ref_name }}
            **提交**: ${{ github.sha }}
            **触发者**: ${{ github.actor }}
            **运行详情**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
